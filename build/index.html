<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Тестовый проект</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="wrapper">

        <header class="header">
        <div class="container">
        	<div class="logo">
    	      <h1>USER<span>LIST</span></h1>
    	      <img src="img/logo.png" alt="">
        	</div>
        </div>
        </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-bordered table-responsive">
            <tr>
              <th class="col-1">№</th>
              <th class="col-2">Имя Фамилия Отчество</th>
              <th class="col-3">Адрес</th>
              <th class="col-4">Фото</th>
              <th class="col-5">Действие</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="push"></div>
  </div>
    <footer class="footer">
        <div class="container">
        	<div class="logo">
    	      <h1>USER<span>LIST</span></h1>
    	      <img src="img/logo.png" alt="">
        	</div>
        	<div class="copyright">@2014</div>
        </div>
    </footer>

    <div class="modal fade" id="modalUser">
    <div class="modal-dialog">
      <div class="modal-content">
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
    <script id="user-template" type="text/x-handlebars-template">
      <tr class="entry">
        <td class="col-1">{{id_inc}}</td>
        <td class="col-2">{{name.first}} {{name.last}}</td>
        <td class="col-3">
          {{location.state}} {{location.city}} {{location.street}} 
        </td>
        <td class="col-4"><img src="{{picture.thumbnail}}" class="avatar"></td>
        <td class="col-5"><button  data-id="{{id}}" class="btnModal btn-primary btn" data-toggle="modal" data-target="#modalUser">ПРОСМОТРЕТЬ</button></td>
      </tr>
    </script>
    <script id="modal-template" type="text/x-handlebars-template">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Профиль пользователя</h4>
      </div>
      <div class="modal-body">
        <div class="img">
          <img src="{{picture.medium}}" alt="user picture" class="avatar avatar-large">
        </div>
        <section class="user-caption">
          <p><span>Имя Фамилия : </span>{{name.first}} {{name.last}}</p>
          <p><span>Адрес : </span>{{location.state}} {{location.city}} {{location.street}} </p>
          <p><span>Email : </span>{{email}}</p>
          <p><span>Username : </span>{{username}}</p>
          <p><span>Phone: </span>{{cell}}</p>
        </section>
      </div>
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
